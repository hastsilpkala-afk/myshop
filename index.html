<!-- ======= TrendAffi Product Sections CSS (ek baar hi rakhna) ======= -->
<style>
  .trend-section {
    padding: 40px 20px;
    max-width: 1200px;
    margin: 0 auto;
  }

  .trend-section h2 {
    text-align: center;
    font-size: 32px;
    color: #2E6B36;
    margin-bottom: 24px;
  }

  .product-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 20px;
  }

  .product-card {
    background: #ffffff;
    border-radius: 12px;
    border: 1px solid #e5e5e5;
    padding: 12px;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    box-shadow: 0 4px 10px rgba(0,0,0,0.03);
  }

  .product-card img {
    width: 100%;
    height: 230px;              /* IMAGE HEIGHT FIXED */
    object-fit: contain;        /* image crop nahi hogi */
    border-radius: 8px;
  }

  .product-btn {
    margin-top: 10px;
    display: block;
    background: #2E6B36;
    color: #ffffff;
    text-align: center;
    padding: 10px;
    border-radius: 8px;
    text-decoration: none;
    font-weight: 600;
    font-size: 14px;
  }

  .product-btn:hover {
    opacity: 0.9;
  }
</style>
